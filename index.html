<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="card">
    <img src="images/image-equilibrium.jpg" class="img-equilibrio" />
    <p class="titulo-card">Equilibrium #3429</p>
    <p class="descricao-card">Our Equilibrium collection promotes </p> 
    <p class="descricao-card">balance and calm.</p>
    <div class="container">
      <ul class="informacoes"> 
        <li class="informacoes-item informacoes-item_um"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" class="poderzinho"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" /></svg>0.041ETH</li>
        <li class="informacoes-item informacoes-item_dois"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" class="poderzinho"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</li>
      </ul>
    </div>
    
    <div class="divisoria"></div>
    <div class="container2">
      <ul class="usuario">
        <li class="usuario-item usuario-item_um"><img src="images/image-avatar.png" class="image-usuario"/></li>
        <li class="usuario-item usuario-item_dois">Creation of</li> 
        <li class="usuario-item usuario-item_tres">Jules Wyvern</li> 
      </ul>
    </div> 
  </div>
  
  
</body>
</html>
